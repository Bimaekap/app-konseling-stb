            <div class="section-header-breadcrumb">
              <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
              <div class="breadcrumb-item">Form Pengajuan Konseling</div>
            </div>

          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h6>Isi Form Dibawah Untuk Melanjutkan Konseling</h6>
                  </div>
                  <div class="card-body">
                    <form id="form-mahasiswa-konseling" method="post" enctype="multipart/form-data">
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nama</label>
                        <div class="col-sm-12 col-md-7">
                          <input type="text" name="nama" id="nama" class="form-control textInput">
                          <div id="msg"></div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">NIM</label>
                        <div class="col-sm-12 col-md-7">
                          <input type="text" name="nim" id="nim" class="form-control textInput">
                          <div id="msg"></div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Kelas</label>
                        <div class="col-sm-12 col-md-7">
                          <input type="text" name="kelas" id="kelas" class="form-control textInput">
                          <div id="msg"></div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Prodi</label>
                        <div class="col-sm-12 col-md-7">
                          <select class="form-control selectric" name="prodi" id="prodi">
                            <option>Informatika</option>
                            <option>Bisnis Digital</option>
                            <option>Kebidanan</option>
                            <option>Agribisnis</option>
                            <option>Kehutanan</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nomor HP</label>
                        <div class="col-sm-12 col-md-7">
                          <input type="text" name="nomor_hp" id="nomor_hp" class="form-control textInput">
                          <div id="msg" style="color: red;"></div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                        <div class="col-sm-12 col-md-7">
                          <input type="text" name="email" id="email" class="form-control textInput">
                          <div id="msg" ></div>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Kategori</label>
                        <div class="col-sm-12 col-md-7">
                          <select class="form-control selectric" name="kategori" id="kategori">
                            <option>Penyesuaian diri dalam akademik</option>
                            <option>Permasalahan pribadi/keluarga</option>
                            <option>Pertemanan</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                        <div class="col-sm-12 col-md-7">
                          <div class="col-12 col-sm-6 col-lg-3">
                            <div class="card">
                              <div class="card-body text-center">
                                <button  type="submit" class="btn btn-primary" id="toastr-2">Submit</button>
                              </div>
                            </div>
                          </div>
                          <!-- <button type="submit" id="btn-create-konseling" class="btn btn-primary">Submit</button> -->
                        </div>
                      </div>
                    </form>
                  </div>
